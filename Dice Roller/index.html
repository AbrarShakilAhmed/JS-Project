<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller Program</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    />

    <div class="container mt-4 text-center">
      <h1 class="mb-4">Dice Roller Program</h1>
      <input type="number" id="num" value="1" min="1" />

      <p id="roll"># dice</p>
      <div id="dice-total"></div>
      <div id="dice-img"></div>

  </body>
